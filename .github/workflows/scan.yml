on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 16.19.0
    - run: |
        which node
        node --version
        export PATH="/tmp/todo:$PATH"
        which node
        node --version
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: go,javascript
        tools: https://github.com/github/codeql-action/releases/download/codeql-bundle-v2.15.3/codeql-bundle-linux64.tar.gz
    - name: Run codeql database create
      run: |
        mkdir -p /tmp/codeql/db
        /opt/hostedtoolcache/CodeQL/2.15.3/x64/codeql/codeql database create --language=go,javascript --db-cluster--no-run-unnecessary-builds --source-root=. --working-dir=. /tmp/codeql/db
    
